<div class="profile-container">
    <h2>Edit Profile</h2>
    <div class="profile-picture">
      <img [src]="profilePicture" alt="Profile Photo">
      <label for="profilePicture" class="edit-photo">Change the photo</label>
      <input type="file" id="profilePicture" (change)="onFileSelected($event)" hidden>
    </div>
    
    <form class="profile-form" (ngSubmit)="saveProfile()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName">
      </div>
  
      <div class="form-group">
        <label for="email">Email (unchanged)</label>
        <input type="email" id="email" [value]="email" name="email" disabled>
      </div>
  
      <button type="submit" class="save-button">Save changes</button>
    </form>
  </div>
  <p-toast></p-toast>
