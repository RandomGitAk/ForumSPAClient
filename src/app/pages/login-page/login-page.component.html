<div class="overlay">
  <div class="login-form">

    <button class="close-button" (click)="closeLogin()">Ã—</button>

    <h2>Login</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div *ngIf="serverErrorMessage" class="text-danger">
        {{ serverErrorMessage }}
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          formControlName="email"
          type="text"
          class="form-control"
          required
        />
        <div *ngIf="form.get('email')?.invalid && (form.get('email')?.touched || form.get('email')?.dirty)">
          <small class="text-danger" *ngIf="form.get('email')?.errors?.['required']">Email is required.</small>
          <small class="text-danger" *ngIf="form.get('email')?.errors?.['invalidEmail']">Email must be at least 6 characters long and contain an  "&#64;".</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          required
        /> 
        <div *ngIf="form.get('password')?.invalid && (form.get('password')?.touched || form.get('password')?.dirty)">
          <small class="text-danger" *ngIf="form.get('password')?.errors?.['required']">Password is required.</small>
        </div>
      </div>

      <button type="submit" class="login-button" [disabled]="!loginForm.form.valid">
        Login
      </button>

      <div class="register-link">
        <a routerLink="/register">Don't have an account? Register here</a>
      </div>
    </form>
  </div>
</div>
